{% load static %}
<!doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;600&display=swap" rel="stylesheet">
        <link href="/static/css/font.css" rel="stylesheet">

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="57x57" href="/static/images/favicons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/static/images/favicons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/static/images/favicons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/static/images/favicons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/static/images/favicons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/static/images/favicons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/static/images/favicons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/static/images/favicons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/static/images/favicons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/static/images/favicons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicons/favicon-16x16.png">
        <link rel="manifest" href="/static/images/favicons/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/static/images/favicons/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <!-- jQuery, Popper and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/0675dc33e9.js" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            /* navbar 로고 모바일 최적화 */
            @media screen and (max-width: 767px) {
                #logoLarge {
                    display: none;
                }
            }
            @media screen and (min-width: 768px) {
                #logoSmall {
                    display: none;
                }
            }

            /* 로그인 모바일 최적화 */
            @media screen and (max-width: 1199px) {
                #loginPageLarge {
                    display: none;
                }
            }
            @media screen and (min-width: 1200px) {
                #loginPageSmall {
                    display: none;
                }
            }

            /* 에러 템플릿 모바일 최적화 */
            @media screen and (max-width: 340px) {
                #errorPageLarge {
                    display: none;
                }
            }
            @media screen and (min-width: 341px) {
                #errorPageSmall {
                    display: none;
                }
            }

            /* 문서함 뱃지 모바일 최적화 */
            @media screen and (max-width: 650px) {
                #boxBadge4Large {
                    display: none!important;
                }
            }
            @media screen and (min-width: 651px) {
                #boxBadge4Small {
                    display: none;
                }
            }

            /* 문서함 접수된 문서 모바일 최적화 */
            @media screen and (max-width: 650px) {
                #boxSubmitted4Large {
                    display: none!important;
                }
            }
            @media screen and (min-width: 651px) {
                #boxSubmitted4Small {
                    display: none;
                }
            }

            /* 공지사항, 내 계정 공지사항 북마크 모바일 최적화 */
            @media screen and (max-width: 991px) {
                #noticetable-table {
                    display: none;
                }
            }
            @media screen and (min-width: 992px) {
                #noticetable-list {
                    display: none;
                }
            }

            /* 내 계정 문서함 북마크 모바일 최적화 */
            @media screen and (max-width: 991px) {
                #box_noticetable-table {
                    display: none;
                }
            }
            @media screen and (min-width: 992px) {
                #box_noticetable-list {
                    display: none;
                }
            }

            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            main {
                flex: 1;
            }
            a {
                color: #007DC5;
                text-decoration: none;
            }
            a:hover, a:focus {
                color: #007DC5;
                font-weight: 600;
            }
            #pills-tab > .nav-item {
                color: #58595B;
            }
            .bookmark {
                color: #58595B;
                font-weight: 300;
                text-decoration: none;
            }
            nav {
                background-color: #007DC5;
            }
            #navbarSupportedContent > ul > li > .active {
                font-weight: 600;
            }
            #navbarSupportedContent > ul > li > .nav-link {
                color: #FFFFFF;
            }
            .navbar-toggler {
                padding: 0;
                border: 0;
                /* 나중에 조절해보기 */
                transition: box-shadow .15s ease-in-out;
            }
            .btn:hover, .btn:focus {
                font-weight: 600;
            }
            .bg-white:hover, .bg-white:focus {
                color: #58595B;
            }
            .btn-primary {
                color: #FFFFFF;
                background-color: #007DC5;
                border-color: #007DC5;
            }
            .btn-primary:hover, .btn-primary:focus {
                color: #FFFFFF;
                font-weight: 600;
                background-color: #005C91;
                border-color: #007DC5;
            }
            .btn-primary.disabled, .btn-primary:disabled {
                background-color: #005C91;
                border-color: #005C91;
            }
            .btn-outline-primary.disabled, .btn-outline-primary:disabled {
                background-color: #005C91;
                border-color: #005C91;
                color: #FFFFFF;
            }
            .btn-outline-secondary.disabled, .btn-outline-secondary:disabled {
                background-color: #6c757d;
                border-color: #6c757d;
                color: #FFFFFF;
            }
            .btn-outline-primary {
                color: #007DC5;
                background-color: #FFFFFF;
                border-color: #007DC5;
            }
            .btn-outline-primary:hover, .btn-outline-primary:focus {
                color: #FFFFFF;
                font-weight: 600;
                background-color: #007DC5;
                border-color: #007DC5;
            }
            .btn-secondary {
                color: #FFFFFF;
                background-color: #58595B;
                border-color: #58595B;
            }
            .btn-secondary:hover, .btn-secondary:focus {
                color: #FFFFFF;
                font-weight: 600;
                background-color: #58595B;
                border-color: #58595B;
            }
            .btn-outline-secondary {
                color: #58595B;
                background-color: #FFFFFF;
                border-color: #58595B;
            }
            .btn-outline-secondary:hover, .btn-outline-secondary:focus {
                color: #FFFFFF;
                font-weight: 600;
                background-color: #58595B;
                border-color: #58595B;
            }
            .btn-danger:hover, .btn-danger:focus {
                font-weight: 600;
            }
            .btn-outline-danger:hover, .btn-outline-danger:focus {
                font-weight: 600;
            }
            #carouselControls {
                max-height: 700px;
            }
            .carousel-inner {
                max-height: 700px;
                display: flex;
                align-items: center;
            }
            .carousel-item > img {
                position: absolute;
                left: 0;
                min-height: 300px;
            }
            .dropdown-menu {
                padding-top: 0.5rem;
                padding-bottom: 0.65rem;
            }
            .dropdown-item:hover {
                font-weight: 600;
            }
            .dropdown-item:focus {
                font-weight: 600;
                color: #FFFFFF;
                background-color: #007DC5;
            }
            .card-group > .card {
                margin-bottom: 1rem;
            }
            .nav-pills .nav-link {
                border: 1px solid rgba(0,0,0,.125);
            }
            .nav-pills .nav-link:hover, .nav-pills .nav-link:focus {
                background-color: rgba(0,0,0,.03);
            }
            .nav-pills .nav-link.active, .nav-pills .show > .nav-link {
                font-weight: 600;
                border: 1px solid #58595B;
                background-color: #58595B;
            }

            /* 문서함 탭 CSS */
            #forBoxCSS > .nav-link {
                color: #58595B;
            }
            #forBoxCSS > .nav-link.active {
                color: #FFFFFF;
            }

            /* Callout CSS */
            .callout {
                padding: 1.25rem;
                margin-top: 1.25rem;
                margin-bottom: 1.25rem;
                border: 1px solid #e9ecef;
                border-left-width: .25rem;
                border-radius: .25rem;
            }
            .callout-info {
                border-left-color: #007DC5;
            }
            .callout-warning {
                border-left-color: #f0ad4e;
            }
            .callout-danger {
                border-left-color: #d9534f;
            }
            .callout-dark {
                border-left-color: #58595B;
            }
            .bg-primary {
                background-color: #007DC5!important;
            }

            /* Paginator CSS */
            .page-link {
                color: #58595B;
            }
            .page-item.active .page-link {
                background-color: #58595B;
                border-color: #58595B;
            }
            .page-link:hover {
                color: #58595B;
            }

            /* CKEditor CSS */
            .django-ckeditor-widget {
                width: 100%!important;
            }

            /* docButton CSS */
            #docButton.btn:hover, #docButton.btn:focus {
                font-weight: 300;
            }

            /* toggle color */
            .form-check-input:checked {
                background-color: #007DC5;
                border-color: #007DC5;
            }
        </style>
        <title>{% block title %} Override Here {% endblock %}</title>
    </head>

    <body>
        {% block content %}
        Override Here
        {% endblock %}
        <!-- 외부 링크는 모두 새 탭으로 열기 -->
        <script>
            var links = document.querySelectorAll('a');  
            for (var i = 0; i < links.length; i++) {
                if (links[i].href == 'javascript:location.reload();') {
                } else if (links[i].hostname != window.location.hostname) {
                    links[i].target = '_blank';
                    links[i].rel = 'noopener';
                }
            }
        </script>
        <footer class="bd-footer px-2 py-3 p-md-5 bg-light text-center text-md-start" style="position: sticky; margin-top: 70px;">
            <div class="container-md">
                <small>
                    <ul class="bd-footer-links ps-0 mb-3">
                        <li class="d-inline-block"><a href="https://bluemove.or.kr:451" target="_blank">웹사이트</a></li>
                        <li class="d-inline-block ms-3"><a href="https://blog.naver.com/bluewavebluemove" target="_blank">블로그</a></li>
                        <li class="d-inline-block ms-3"><a href="https://fb.com/bwbluemove" target="_blank">페이스북</a></li>
                    </ul>
                    <p class="mb-0" style="color: #58595B;">ⓒ 파란물결 블루무브</p>
                </small>
            </div>
        </footer>
    </body>

</html>
